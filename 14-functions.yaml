- name: functions
  hosts: local
  connection: local
  vars:
   technologies: Devops, Linux, Ansible, shell
   name:  "Sivaraju"
   ipaddress: "19222.168.0.1"
   #map to list
   tags:
     Application: payment
     enviornment: dev
    # list 
   listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Siva Raju arjun kavya') }}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"
  
  - name: convert map to list
    ansible.builtin.debug:
      msg: "tags: {{ tags | dict2items }}"
  
  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"

  - name: read yaml take into variable
    ansible.builtin.set_fact:
      course_yaml: "{{ lookup('file', 'course.yaml') | from_yaml }}"

  - name : convert yaml into json
    ansible.builtin.debug:
      msg: "json is : {{ course_yaml | to_json  }}"
  
  - name : save json to file
    ansible.builtin.copy:
      dest: ./course-data.json
      content: "{{course_yaml | to_nice_json }}"
  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "Ip address is correct :{{ ipaddress | ansible.utils.ipv4 }}"

  - name: grep for root
    #ansible.builtin.command: cat/et/passwd | grep root
    ansible.builtin.shell: cat/et/passwd | grep root
    register: command_output
  
  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{command_output}}"

  - name: redirect the output
    ansible.builtin.command: ls -ltr > /tmp/siva.txt
    register: redirect_output
    ignore_errors: true

  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"

  - name: redirect the output using shell
    ansible.builtin.shell: ls -ltr > /tmp/raju.txt
    register: redirect_output

  - name: print redirect_output shell
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"